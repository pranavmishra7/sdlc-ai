<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SDLC AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 900px;
    }

    textarea#idea {
      width: 100%;
      height: 80px;
    }

    .step {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .pending { background: #eee; }
    .running { background: #fff3cd; }
    .completed { background: #d4edda; }
    .failed { background: #f8d7da; }

    .header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      font-weight: bold;
    }

    .body {
      display: none;
      margin-top: 10px;
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
    }

    .body label {
      display: block;
      margin-top: 6px;
      color: #9cdcfe;
    }

    .body textarea {
      width: 100%;
      min-height: 200px;
      background: #000;
      color: #0f0;
      border: 1px solid #444;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h2>SDLC AI</h2>

<textarea id="idea">Mobile app for financial investments</textarea><br />
<button onclick="startJob()">Start Job</button>

<h3>Status</h3>
<div id="status">Idle</div>

<h3>Workflow</h3>
<div id="steps"></div>

<script>
const API = "/api/workflows";
let jobId = null;
let poller = null;

const steps = {};
const expanded = {};
const cache = {};

const LABELS = {
  intake: "Problem Statement",
  scope: "Scope Definition",
  requirements: "Requirements Breakdown",
  architecture: "Architecture Design",
  estimation: "Effort Estimation",
  risk: "Risk Analysis",
  sow: "Statement of Work"
};

function startJob() {
  fetch(`${API}/start`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ product_idea: idea.value })
  })
  .then(r => r.json())
  .then(d => {
    jobId = d.job_id;
    poller = setInterval(fetchStatus, 3000);
  });
}

function fetchStatus() {
  fetch(`${API}/${jobId}/status`)
    .then(r => r.json())
    .then(updateUI);
}

function updateUI(data) {
  status.innerText =
    data.current_step === "completed"
      ? "Workflow completed âœ…"
      : "Current step: " + LABELS[data.current_step];

  for (const step in data.steps) {
    if (!steps[step]) createStep(step);
    updateStep(step, data.steps[step]);
  }
}

function createStep(step) {
  const div = document.createElement("div");
  div.className = "step pending";
  div.id = `step-${step}`;

  const header = document.createElement("div");
  header.className = "header";
  header.innerHTML = `<span>${LABELS[step]}</span><span id="state-${step}"></span>`;

  const body = document.createElement("div");
  body.className = "body";
  body.id = `body-${step}`;

  header.onclick = () => {
    expanded[step] = !expanded[step];
    body.style.display = expanded[step] ? "block" : "none";
    if (expanded[step] && !cache[step]) fetchStep(step);
  };

  div.appendChild(header);
  div.appendChild(body);
  stepsDiv.appendChild(div);

  steps[step] = true;
}

function updateStep(step, state) {
  const div = document.getElementById(`step-${step}`);
  div.className = `step ${state}`;
  document.getElementById(`state-${step}`).innerText = state;
}

function fetchStep(step) {
  fetch(`${API}/${jobId}/steps/${step}`)
    .then(r => r.json())
    .then(res => {
      cache[step] = res;
      renderStep(step);
    });
}

function renderStep(step) {
  const res = cache[step];
  const d = res.data;
  const body = document.getElementById(`body-${step}`);

  const text = d?.output?.raw_output || "No output";

  body.innerHTML = `
    <label>Status:</label> ${d.status}
    <label>Started:</label> ${d.started_at}
    <label>Completed:</label> ${d.completed_at}
    <label>Output:</label>
    <textarea readonly>${text}</textarea>
  `;
}
</script>

</body>
</html>
